	<section class="jumbotron">

            <label>Nombre</label>
			<input type="text" name="nombre" placeholder="Escríba su nombre" required="required">
			<label>E-mail</label>
			<input type="email" name="email" placeholder="Escríba su e-mail" required="required">
			<label>Edad</label>
			<input type="number" name="edad" placeholder="Ingrese su Edad" required="required" min="0" max="100">
			<label>Fecha de nacimiento</label>
			<input type="date" name="fecha" placeholder="Ingrese la fecha" required="required">

		</form>
